<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçû Â∞èÁÜäÂì•È∫µÂåÖÂ∫ó - ÁôªÂÖ•</title>
    <script type="module" src="../scripts/modules/audio.js"></script>
    <style>
        @font-face {
            font-family: 'Zpix';
            src: url('../assets/fonts/Zpix.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Zpix', 'Press Start 2P', monospace;
            background: url('../assets/backgrounds/ÁôªÂÖ•ËÉåÊôØ2.gif') center center / cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        

        

        

        
        /* ‰∏ªË¶ÅÂÖßÂÆπ */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #2c3e50;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 8px 0 #1a252f,
                0 12px 20px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            transform: translateY(-20px);
        }
        
        .game-title {
            font-size: 28px;
            color: #e74c3c;
            text-shadow: 
                2px 2px 0 #c0392b,
                4px 4px 0 #a93226;
            margin-bottom: 10px;
            transform: perspective(500px) rotateX(10deg);
        }
        
        .game-subtitle {
            font-size: 16px;
            color: #f39c12;
            text-shadow: 
                1px 1px 0 #e67e22,
                2px 2px 0 #d68910;
            margin-bottom: 30px;
        }
        
        .bear-icon {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            background-image: url('../assets/images/bear.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: bounce 2s infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .input-group {
            text-align: left;
        }
        
        .input-group label {
            display: block;
            color: #2c3e50;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .pixel-input {
            width: 100%;
            padding: 12px 16px;
            font-family: 'Zpix', monospace;
            font-size: 14px;
            border: 3px solid #34495e;
            border-radius: 8px;
            background: #ecf0f1;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        
        .pixel-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }
        
        /* ÂØÜÁ¢ºÂàáÊèõÂäüËÉΩÊ®£Âºè */
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-input-container .pixel-input {
            padding-right: 50px;
        }
        
        .password-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .password-toggle:hover {
            background: rgba(139, 115, 85, 0.2);
            transform: translateY(-50%) scale(1.1);
        }
        
        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        /* 8bitÂÉèÁ¥†È¢®ÁúºÁùõÂúñÁ§∫ */
        .pixel-eye {
            width: 20px;
            height: 12px;
            position: relative;
            user-select: none;
            pointer-events: none;
        }
        
        /* ÈñâÁúºÁãÄÊÖã (ÂØÜÁ¢ºÈö±Ëóè) */
        .pixel-eye.closed {
            background: linear-gradient(to bottom, 
                transparent 4px,
                #333 4px, #333 6px,
                transparent 6px, transparent 8px,
                #333 8px, #333 10px,
                transparent 10px
            );
        }
        
        .pixel-eye.closed::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: 
                linear-gradient(to right,
                    transparent 2px,
                    #333 2px, #333 18px,
                    transparent 18px
                );
        }
        
        /* ÁùúÁúºÁãÄÊÖã (ÂØÜÁ¢ºÈ°ØÁ§∫) */
        .pixel-eye.open {
            background: 
                radial-gradient(ellipse 8px 6px at center, 
                    #333 2px,
                    transparent 2px, transparent 3px,
                    #333 3px, #333 4px,
                    transparent 4px
                );
        }
        
        .pixel-eye.open::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 8px;
            width: 4px;
            height: 4px;
            background: #333;
            border-radius: 0;
            box-shadow: 
                0 0 0 2px transparent,
                1px 0 0 0 #333,
                -1px 0 0 0 #333,
                0 1px 0 0 #333,
                0 -1px 0 0 #333;
        }
        
        .pixel-eye.open::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 9px;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 
                0 0 0 1px #333;
        }
        
        .pixel-btn {
            padding: 15px 30px;
            font-family: 'Zpix', monospace;
            font-size: 14px;
            background: linear-gradient(145deg, #D2691E, #A0522D);
            color: white;
            border: 3px solid #8B4513;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 4px 0 #654321,
                0 6px 10px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pixel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 #654321,
                0 8px 15px rgba(0,0,0,0.3);
        }
        
        .pixel-btn:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #654321,
                0 3px 5px rgba(0,0,0,0.2);
        }
        
        .register-btn {
            background: linear-gradient(145deg, #BC9A6A, #8B7355);
            border-color: #654321;
            box-shadow: 
                0 4px 0 #3E2723,
                0 6px 10px rgba(0,0,0,0.2);
        }
        
        .register-btn:hover {
            box-shadow: 
                0 6px 0 #3E2723,
                0 8px 15px rgba(0,0,0,0.3);
        }
        
        .register-btn:active {
            box-shadow: 
                0 2px 0 #3E2723,
                0 3px 5px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            background: linear-gradient(145deg, #A0826D, #8B7765);
            border-color: #654321;
            box-shadow: 
                0 4px 0 #3E2723,
                0 6px 10px rgba(0,0,0,0.2);
        }
        
        .back-btn:hover {
            box-shadow: 
                0 6px 0 #3E2723,
                0 8px 15px rgba(0,0,0,0.3);
        }
        
        .back-btn:active {
            box-shadow: 
                0 2px 0 #3E2723,
                0 3px 5px rgba(0,0,0,0.2);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            border-radius: 5px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(39, 174, 96, 0.1);
            border: 2px solid #27ae60;
            border-radius: 5px;
            display: none;
        }
        
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .game-title {
                font-size: 22px;
            }
            
            .game-subtitle {
                font-size: 14px;
            }
            
            .bear-icon {
                font-size: 50px;
            }
        }
        
        /* ËºâÂÖ•ÂãïÁï´ */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    
    <!-- ‰∏ªË¶ÅÁôªÂÖ•ÂÆπÂô® -->
    <div class="login-container">
        <h1 class="game-title">Â∞èÁÜäÂì•È∫µÂåÖÂ∫ó</h1>
        <h2 class="game-subtitle">BEAR'S BAKERY ADVENTURE</h2>
        
        <div class="bear-icon"></div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="email">ÈõªÂ≠êÈÉµ‰ª∂</label>
                <input type="email" id="email" class="pixel-input" placeholder="Ëº∏ÂÖ•ÊÇ®ÁöÑÈõªÂ≠êÈÉµ‰ª∂" required>
            </div>
            
            <div class="input-group">
                <label for="password">ÂØÜÁ¢º</label>
                <div class="password-input-container">
                    <input type="password" id="password" class="pixel-input" placeholder="Ëº∏ÂÖ•ÂØÜÁ¢º" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <div class="pixel-eye closed"></div>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="pixel-btn">ÁôªÂÖ•ÈÅäÊà≤</button>
            <button type="button" class="pixel-btn register-btn" onclick="goToRegister()">Êñ∞Áé©ÂÆ∂Ë®ªÂÜä</button>
            <button type="button" class="pixel-btn back-btn" onclick="goBack()">ËøîÂõû‰∏ªÈ†Å</button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>
    
    <!-- ËºâÂÖ•Áï´Èù¢ -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        Ê≠£Âú®ÈÄ≤ÂÖ•È∫µÂåÖÂ∫ó...
    </div>
    
    <!-- ÁâàÊ¨äË≥áË®ä -->
    <div class="copyright">
        ¬© 2025 Â∞èÁÜäÂì•È∫µÂåÖÂ∫ó ALL RIGHTS RESERVED
    </div>

    <script>
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Ê™¢Êü•URLÂèÉÊï∏ÊòØÂê¶ÊúâÈ†êÂ°´ÁöÑemail
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
            }
            
            checkExistingLogin();
        });
        
        // Ê™¢Êü•ÊòØÂê¶Â∑≤Á∂ìÁôªÂÖ•
        function checkExistingLogin() {
            const savedState = localStorage.getItem('bearBakeryGameState');
            if (savedState) {
                try {
                    const gameState = JSON.parse(savedState);
                    if (gameState.isLoggedIn === true) {
                        // Â¶ÇÊûúÂ∑≤Á∂ìÁôªÂÖ•ÔºåÊèêÁ§∫‰∏¶Êèê‰æõÈÅ∏È†Ö
                        const shouldContinue = confirm(`ÊÇ®Â∑≤Á∂ì‰ª• "${gameState.playerData.name}" ÁöÑË∫´‰ªΩÁôªÂÖ•„ÄÇ\n\nÈªûÊìäÁ¢∫ÂÆöÁπºÁ∫åÈÅäÊà≤ÔºåÊàñÂèñÊ∂àÈáçÊñ∞ÁôªÂÖ•„ÄÇ`);
                        if (shouldContinue) {
                            window.location.href = 'index.html';
                            return;
                        } else {
                            // Ê∏ÖÈô§ÁôªÂÖ•ÁãÄÊÖã
                            gameState.isLoggedIn = false;
                            localStorage.setItem('bearBakeryGameState', JSON.stringify(gameState));
                        }
                    }
                } catch (error) {
                    console.error('Ëß£ÊûêÈÅäÊà≤Ë≥áÊñôÊôÇÂá∫ÈåØ:', error);
                }
            }
        }
        
        // Ë°®ÂñÆÊèê‰∫§ËôïÁêÜ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑË®äÊÅØ
            clearMessages();
            
            // Âü∫Êú¨È©óË≠â
            if (!email) {
                showError('Ë´ãËº∏ÂÖ•ÈõªÂ≠êÈÉµ‰ª∂ÔºÅ');
                return;
            }
            
            if (!password) {
                showError('Ë´ãËº∏ÂÖ•ÂØÜÁ¢ºÔºÅ');
                return;
            }
            
            // Ê™¢Êü•Áî®Êà∂ÊòØÂê¶Â≠òÂú®
            const users = JSON.parse(localStorage.getItem('bearBakeryUsers') || '[]');
            const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (!user) {
                showError('Ê≠§ÈõªÂ≠êÈÉµ‰ª∂Â∞öÊú™Ë®ªÂÜäÔºåË´ãÂÖàË®ªÂÜäÂ∏≥ËôüÔºÅ');
                return;
            }
            
            if (user.password !== password) {
                showError('ÂØÜÁ¢ºÈåØË™§ÔºåË´ãÈáçÊñ∞Ëº∏ÂÖ•ÔºÅ');
                return;
            }
            
            // ÁôªÂÖ•ÊàêÂäü
            const gameState = {
                isLoggedIn: true,
                playerData: {
                    name: user.name,
                    email: user.email
                },
                settings: {
                    musicVolume: 50,
                    soundEffects: true,
                    backgroundMusic: true,
                    brightness: 'normal'
                }
            };
            
            localStorage.setItem('bearBakeryGameState', JSON.stringify(gameState));
            
            showSuccess('ÁôªÂÖ•ÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩâ...');
            playSuccessSound();
            
            // Ë∑≥ËΩâÂà∞Â∞ÅÈù¢È†ÅÈù¢
            setTimeout(() => {
                window.location.href = 'index.html?logged_in=true&name=' + encodeURIComponent(user.name);
            }, 1500);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            playErrorSound();
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Â∞éËà™ÂáΩÊï∏
        function goToRegister() {
            playClickSound();
            window.location.href = 'register.html';
        }
        
        function goBack() {
            playClickSound();
            window.location.href = 'index.html';
        }
        
        // ÂØÜÁ¢ºÂèØË¶ãÊÄßÂàáÊèõÂäüËÉΩ
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.parentElement.querySelector('.password-toggle');
            const pixelEye = toggleButton.querySelector('.pixel-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                pixelEye.className = 'pixel-eye open';
            } else {
                passwordInput.type = 'password';
                pixelEye.className = 'pixel-eye closed';
            }
            
            playClickSound();
        }
        
        function playClickSound() {
            if (window.soundManager) window.soundManager.playSound('click');
        }
        
        function playErrorSound() {
            if (window.soundManager) window.soundManager.playSound('error');
        }
        
        function playSuccessSound() {
            if (window.soundManager) window.soundManager.playSound('success');
        }
        
        console.log('üçû Â∞èÁÜäÂì•È∫µÂåÖÂ∫ó - ÁôªÂÖ•È†ÅÈù¢Â∑≤ËºâÂÖ•ÔºÅ');
    </script>
</body>
