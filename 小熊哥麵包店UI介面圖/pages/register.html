        /* 8bitåƒç´ é¢¨çœ¼ç›åœ–ç¤º */

        /* é–‰çœ¼ç‹€æ…‹ (å¯†ç¢¼éš±è—) */

<body>
    <div class="register-container">
        <h1 class="game-title">ğŸ å°ç†Šå“¥éºµåŒ…åº—</h1>
        <p class="game-subtitle">åƒç´ é¢¨è¡ŒéŠ·æ•™è‚²éŠæˆ²</p>
        
        <div class="bear-icon"></div>
        
        <form class="register-form" id="registerForm">
            <div class="input-group">
                <label for="playerName">ç©å®¶åç¨±:</label>
                <input type="text" id="playerName" class="pixel-input" required>
            </div>
            
            <div class="input-group">
                <label for="email">é›»å­éƒµä»¶:</label>
                <input type="email" id="email" class="pixel-input" required>
            </div>
            
            <div class="input-group">
                <label for="password">å¯†ç¢¼:</label>
                <div class="password-input-container">
                    <input type="password" id="password" class="pixel-input" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <div class="pixel-eye closed"></div>

                <div class="password-strength">
                    <span id="strengthText">è«‹è¨­å®šå¯†ç¢¼</span>

                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">ç¢ºèªå¯†ç¢¼:</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" class="pixel-input" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                        <div class="pixel-eye closed"></div>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="pixel-btn">è¨»å†Šå¸³è™Ÿ</button>
        </form>
        
        <div class="form-links">
            <button type="button" class="pixel-btn login-btn" onclick="goToLogin()">å·²æœ‰å¸³è™Ÿï¼Ÿç™»å…¥</button>
            <button type="button" class="pixel-btn back-btn" onclick="goBack()">è¿”å›ä¸»é </button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        // å¯†ç¢¼å¼·åº¦æª¢æŸ¥
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = '';
            
            // é•·åº¦æª¢æŸ¥
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            
            // åŒ…å«æ•¸å­—
            if (/\d/.test(password)) strength += 25;
            
            // åŒ…å«å¤§å°å¯«å­—æ¯
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            
            // åŒ…å«ç‰¹æ®Šå­—ç¬¦
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 10;
            
            // æ›´æ–°é¡¯ç¤º
            strengthBar.style.width = Math.min(strength, 100) + '%';
            
            if (strength < 30) {
                strengthBar.className = 'strength-fill weak';
                text = 'å¼±å¯†ç¢¼';
            } else if (strength < 70) {
                strengthBar.className = 'strength-fill medium';
                text = 'ä¸­ç­‰å¯†ç¢¼';
            } else {
                strengthBar.className = 'strength-fill strong';
                text = 'å¼·å¯†ç¢¼';
            }
            
            strengthText.textContent = text;
            return strength;
        }
        
        // è¨»å†Šè¡¨å–®è™•ç†
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const playerName = document.getElementById('playerName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // æ¸…é™¤ä¹‹å‰çš„è¨Šæ¯
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // é©—è­‰
            if (!playerName) {
                showError('è«‹è¼¸å…¥ç©å®¶åç¨±');
                return;
            }
            
            if (playerName.length < 2 || playerName.length > 20) {
                showError('ç©å®¶åç¨±é•·åº¦éœ€åœ¨2-20å€‹å­—ç¬¦ä¹‹é–“');
                return;
            }
            
            if (!email) {
                showError('è«‹è¼¸å…¥é›»å­éƒµä»¶');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('è«‹è¼¸å…¥æœ‰æ•ˆçš„é›»å­éƒµä»¶åœ°å€');
                return;
            }
            
            if (!password) {
                showError('è«‹è¼¸å…¥å¯†ç¢¼');
                return;
            }
            
            if (password.length < 6) {
                showError('å¯†ç¢¼é•·åº¦è‡³å°‘éœ€è¦6å€‹å­—ç¬¦');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('å¯†ç¢¼ç¢ºèªä¸åŒ¹é…');
                return;
            }
            
            // æª¢æŸ¥æ˜¯å¦å·²ç¶“è¨»å†Šé
            const existingUsers = JSON.parse(localStorage.getItem('bearBakeryUsers') || '[]');
            const userExists = existingUsers.find(user => 
                user.email.toLowerCase() === email.toLowerCase() || 
                user.name.toLowerCase() === playerName.toLowerCase()
            );
            
            if (userExists) {
                showError('æ­¤é›»å­éƒµä»¶æˆ–ç©å®¶åç¨±å·²è¢«ä½¿ç”¨');
                return;
            }
            
            // è¨»å†Šæ–°ç”¨æˆ¶
            const newUser = {
                name: playerName,
                email: email,
                password: password, // å¯¦éš›æ‡‰ç”¨ä¸­æ‡‰è©²åŠ å¯†
                registeredAt: new Date().toISOString()
            };
            
            existingUsers.push(newUser);
            localStorage.setItem('bearBakeryUsers', JSON.stringify(existingUsers));
            
            showSuccess('è¨»å†ŠæˆåŠŸï¼æ­£åœ¨è·³è½‰åˆ°ç™»å…¥é é¢...');
            
            // å»¶é²è·³è½‰
            setTimeout(() => {
                window.location.href = 'login.html?email=' + encodeURIComponent(email);
            }, 2000);
        });
        
        // å¯†ç¢¼è¼¸å…¥ç›£è½
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
        
        // é›»å­éƒµä»¶é©—è­‰
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // æ’­æ”¾éŒ¯èª¤éŸ³æ•ˆ
            playErrorSound();
        }
        
        // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            // æ’­æ”¾æˆåŠŸéŸ³æ•ˆ
            playSuccessSound();
        }
        
        // å°èˆªå‡½æ•¸
        function goToLogin() {
            playClickSound();
            window.location.href = 'login.html';
        }
        
        function goBack() {
            playClickSound();
            window.location.href = 'index.html';
        }
        
        // å¯†ç¢¼å¯è¦‹æ€§åˆ‡æ›åŠŸèƒ½
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.parentElement.querySelector('.password-toggle');
            const pixelEye = toggleButton.querySelector('.pixel-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                pixelEye.className = 'pixel-eye open';
            } else {
                passwordInput.type = 'password';
                pixelEye.className = 'pixel-eye closed';
            }
            
            playClickSound();
        }
        
        function playClickSound() {
            if (window.soundManager) window.soundManager.playSound('click');
        }
        
        function playErrorSound() {
            if (window.soundManager) window.soundManager.playSound('error');
        }
        
        function playSuccessSound() {
            if (window.soundManager) window.soundManager.playSound('success');
        }
    </script>
