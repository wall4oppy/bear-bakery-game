<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçû Â∞èÁÜäÂì•È∫µÂåÖÂ∫ó - Ë®ªÂÜä</title>
    <script type="module" src="../scripts/modules/audio.js"></script>
    <style>
        @font-face {
            font-family: 'Zpix';
            src: url('../assets/fonts/Zpix.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Zpix', 'Press Start 2P', monospace;
            background: url('../assets/backgrounds/ÁôªÂÖ•ËÉåÊôØ2.gif') center center / cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* ‰∏ªË¶ÅÂÖßÂÆπ */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #2c3e50;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 8px 0 #1a252f,
                0 12px 20px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            transform: translateY(-20px);
        }
        
        .game-title {
            font-size: 28px;
            color: #e74c3c;
            text-shadow: 
                2px 2px 0 #c0392b,
                4px 4px 0 #a93226;
            margin-bottom: 10px;
            transform: perspective(500px) rotateX(10deg);
        }
        
        .game-subtitle {
            font-size: 16px;
            color: #f39c12;
            text-shadow: 
                1px 1px 0 #e67e22,
                2px 2px 0 #d68910;
            margin-bottom: 30px;
        }
        
        .bear-icon {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            background-image: url('../assets/images/bear.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: bounce 2s infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .input-group {
            text-align: left;
        }
        
        .input-group label {
            display: block;
            color: #2c3e50;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .pixel-input {
            width: 100%;
            padding: 12px 16px;
            font-family: 'Zpix', monospace;
            font-size: 14px;
            border: 3px solid #34495e;
            border-radius: 8px;
            background: #ecf0f1;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        
        .pixel-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }
        
        .pixel-btn {
            padding: 15px 30px;
            font-family: 'Zpix', monospace;
            font-size: 14px;
            background: linear-gradient(145deg, #BC9A6A, #8B7355);
            color: white;
            border: 3px solid #654321;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 4px 0 #3E2723,
                0 6px 10px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pixel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 #3E2723,
                0 8px 15px rgba(0,0,0,0.3);
        }
        
        .pixel-btn:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #3E2723,
                0 3px 5px rgba(0,0,0,0.2);
        }
        
        .login-btn {
            background: linear-gradient(145deg, #D2691E, #A0522D);
            border-color: #8B4513;
            box-shadow: 
                0 4px 0 #654321,
                0 6px 10px rgba(0,0,0,0.2);
        }
        
        .login-btn:hover {
            box-shadow: 
                0 6px 0 #654321,
                0 8px 15px rgba(0,0,0,0.3);
        }
        
        .login-btn:active {
            box-shadow: 
                0 2px 0 #654321,
                0 3px 5px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            background: linear-gradient(145deg, #A0826D, #8B7765);
            border-color: #654321;
            box-shadow: 
                0 4px 0 #3E2723,
                0 6px 10px rgba(0,0,0,0.2);
        }
        
        .back-btn:hover {
            box-shadow: 
                0 6px 0 #3E2723,
                0 8px 15px rgba(0,0,0,0.3);
        }
        
        .back-btn:active {
            box-shadow: 
                0 2px 0 #3E2723,
                0 3px 5px rgba(0,0,0,0.2);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            border-radius: 5px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(39, 174, 96, 0.1);
            border: 2px solid #27ae60;
            border-radius: 5px;
            display: none;
        }
        
        .form-links {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 10px;
            text-align: left;
        }
        
        .strength-bar {
            width: 100%;
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .strength-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
            width: 0%;
            background: #e74c3c;
        }
        
        .strength-fill.weak {
            background: #e74c3c;
        }
        
        .strength-fill.medium {
            background: #f39c12;
        }
        
        .strength-fill.strong {
            background: #27ae60;
        }
        
        /* ÂØÜÁ¢ºÂàáÊèõÂäüËÉΩÊ®£Âºè */
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-input-container .pixel-input {
            padding-right: 50px;
        }
        
        .password-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .password-toggle:hover {
            background: rgba(139, 115, 85, 0.2);
            transform: translateY(-50%) scale(1.1);
        }
        
        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        /* 8bitÂÉèÁ¥†È¢®ÁúºÁùõÂúñÁ§∫ */
        .pixel-eye {
            width: 20px;
            height: 12px;
            position: relative;
            user-select: none;
            pointer-events: none;
        }
        
        /* ÈñâÁúºÁãÄÊÖã (ÂØÜÁ¢ºÈö±Ëóè) */
        .pixel-eye.closed {
            background: linear-gradient(to bottom, 
                transparent 4px,
                #333 4px, #333 6px,
                transparent 6px, transparent 8px,
                #333 8px, #333 10px,
                transparent 10px
            );
        }
        
        .pixel-eye.closed::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: 
                linear-gradient(to right,
                    transparent 2px,
                    #333 2px, #333 18px,
                    transparent 18px
                );
        }
        
        /* ÁùúÁúºÁãÄÊÖã (ÂØÜÁ¢ºÈ°ØÁ§∫) */
        .pixel-eye.open {
            background: 
                radial-gradient(ellipse 8px 6px at center, 
                    #333 2px,
                    transparent 2px, transparent 3px,
                    #333 3px, #333 4px,
                    transparent 4px
                );
        }
        
        .pixel-eye.open::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 8px;
            width: 4px;
            height: 4px;
            background: #333;
            border-radius: 0;
            box-shadow: 
                0 0 0 2px transparent,
                1px 0 0 0 #333,
                -1px 0 0 0 #333,
                0 1px 0 0 #333,
                0 -1px 0 0 #333;
        }
        
        .pixel-eye.open::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 9px;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 
                0 0 0 1px #333;
        }
        
        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .game-title {
                font-size: 24px;
            }
            
            .pixel-btn {
                padding: 12px 20px;
                font-size: 12px;
            }
            
            .form-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 class="game-title">üçû Â∞èÁÜäÂì•È∫µÂåÖÂ∫ó</h1>
        <p class="game-subtitle">ÂÉèÁ¥†È¢®Ë°åÈä∑ÊïôËÇ≤ÈÅäÊà≤</p>
        
        <div class="bear-icon"></div>
        
        <form class="register-form" id="registerForm">
            <div class="input-group">
                <label for="playerName">Áé©ÂÆ∂ÂêçÁ®±:</label>
                <input type="text" id="playerName" class="pixel-input" required>
            </div>
            
            <div class="input-group">
                <label for="email">ÈõªÂ≠êÈÉµ‰ª∂:</label>
                <input type="email" id="email" class="pixel-input" required>
            </div>
            
            <div class="input-group">
                <label for="password">ÂØÜÁ¢º:</label>
                <div class="password-input-container">
                    <input type="password" id="password" class="pixel-input" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <div class="pixel-eye closed"></div>
                    </button>
                </div>
                <div class="password-strength">
                    <span id="strengthText">Ë´ãË®≠ÂÆöÂØÜÁ¢º</span>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Á¢∫Ë™çÂØÜÁ¢º:</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" class="pixel-input" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                        <div class="pixel-eye closed"></div>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="pixel-btn">Ë®ªÂÜäÂ∏≥Ëôü</button>
        </form>
        
        <div class="form-links">
            <button type="button" class="pixel-btn login-btn" onclick="goToLogin()">Â∑≤ÊúâÂ∏≥ËôüÔºüÁôªÂÖ•</button>
            <button type="button" class="pixel-btn back-btn" onclick="goBack()">ËøîÂõû‰∏ªÈ†Å</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        // ÂØÜÁ¢ºÂº∑Â∫¶Ê™¢Êü•
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = '';
            
            // Èï∑Â∫¶Ê™¢Êü•
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            
            // ÂåÖÂê´Êï∏Â≠ó
            if (/\d/.test(password)) strength += 25;
            
            // ÂåÖÂê´Â§ßÂ∞èÂØ´Â≠óÊØç
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            
            // ÂåÖÂê´ÁâπÊÆäÂ≠óÁ¨¶
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 10;
            
            // Êõ¥Êñ∞È°ØÁ§∫
            strengthBar.style.width = Math.min(strength, 100) + '%';
            
            if (strength < 30) {
                strengthBar.className = 'strength-fill weak';
                text = 'Âº±ÂØÜÁ¢º';
            } else if (strength < 70) {
                strengthBar.className = 'strength-fill medium';
                text = '‰∏≠Á≠âÂØÜÁ¢º';
            } else {
                strengthBar.className = 'strength-fill strong';
                text = 'Âº∑ÂØÜÁ¢º';
            }
            
            strengthText.textContent = text;
            return strength;
        }
        
        // Ë®ªÂÜäË°®ÂñÆËôïÁêÜ
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const playerName = document.getElementById('playerName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑË®äÊÅØ
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // È©óË≠â
            if (!playerName) {
                showError('Ë´ãËº∏ÂÖ•Áé©ÂÆ∂ÂêçÁ®±');
                return;
            }
            
            if (playerName.length < 2 || playerName.length > 20) {
                showError('Áé©ÂÆ∂ÂêçÁ®±Èï∑Â∫¶ÈúÄÂú®2-20ÂÄãÂ≠óÁ¨¶‰πãÈñì');
                return;
            }
            
            if (!email) {
                showError('Ë´ãËº∏ÂÖ•ÈõªÂ≠êÈÉµ‰ª∂');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÈõªÂ≠êÈÉµ‰ª∂Âú∞ÂùÄ');
                return;
            }
            
            if (!password) {
                showError('Ë´ãËº∏ÂÖ•ÂØÜÁ¢º');
                return;
            }
            
            if (password.length < 6) {
                showError('ÂØÜÁ¢ºÈï∑Â∫¶Ëá≥Â∞ëÈúÄË¶Å6ÂÄãÂ≠óÁ¨¶');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('ÂØÜÁ¢ºÁ¢∫Ë™ç‰∏çÂåπÈÖç');
                return;
            }
            
            // Ê™¢Êü•ÊòØÂê¶Â∑≤Á∂ìË®ªÂÜäÈÅé
            const existingUsers = JSON.parse(localStorage.getItem('bearBakeryUsers') || '[]');
            const userExists = existingUsers.find(user => 
                user.email.toLowerCase() === email.toLowerCase() || 
                user.name.toLowerCase() === playerName.toLowerCase()
            );
            
            if (userExists) {
                showError('Ê≠§ÈõªÂ≠êÈÉµ‰ª∂ÊàñÁé©ÂÆ∂ÂêçÁ®±Â∑≤Ë¢´‰ΩøÁî®');
                return;
            }
            
            // Ë®ªÂÜäÊñ∞Áî®Êà∂
            const newUser = {
                name: playerName,
                email: email,
                password: password, // ÂØ¶ÈöõÊáâÁî®‰∏≠ÊáâË©≤Âä†ÂØÜ
                registeredAt: new Date().toISOString()
            };
            
            existingUsers.push(newUser);
            localStorage.setItem('bearBakeryUsers', JSON.stringify(existingUsers));
            
            showSuccess('Ë®ªÂÜäÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩâÂà∞ÁôªÂÖ•È†ÅÈù¢...');
            
            // Âª∂ÈÅ≤Ë∑≥ËΩâ
            setTimeout(() => {
                window.location.href = 'login.html?email=' + encodeURIComponent(email);
            }, 2000);
        });
        
        // ÂØÜÁ¢ºËº∏ÂÖ•Áõ£ËÅΩ
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
        
        // ÈõªÂ≠êÈÉµ‰ª∂È©óË≠â
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // È°ØÁ§∫ÈåØË™§Ë®äÊÅØ
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Êí≠ÊîæÈåØË™§Èü≥Êïà
            playErrorSound();
        }
        
        // È°ØÁ§∫ÊàêÂäüË®äÊÅØ
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            // Êí≠ÊîæÊàêÂäüÈü≥Êïà
            playSuccessSound();
        }
        
        // Â∞éËà™ÂáΩÊï∏
        function goToLogin() {
            playClickSound();
            window.location.href = 'login.html';
        }
        
        function goBack() {
            playClickSound();
            window.location.href = 'index.html';
        }
        
        // ÂØÜÁ¢ºÂèØË¶ãÊÄßÂàáÊèõÂäüËÉΩ
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.parentElement.querySelector('.password-toggle');
            const pixelEye = toggleButton.querySelector('.pixel-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                pixelEye.className = 'pixel-eye open';
            } else {
                passwordInput.type = 'password';
                pixelEye.className = 'pixel-eye closed';
            }
            
            playClickSound();
        }
        
        function playClickSound() {
            if (window.soundManager) window.soundManager.playSound('click');
        }
        
        function playErrorSound() {
            if (window.soundManager) window.soundManager.playSound('error');
        }
        
        function playSuccessSound() {
            if (window.soundManager) window.soundManager.playSound('success');
        }
    </script>
</body>
</html>
